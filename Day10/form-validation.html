<!DOCTYPE html>
<html>
<head>
  <title>Simple Form Validation</title>
</head>
<body>
    <center>
    <div style="background-color: rgb(153, 224, 241); width: 50vw; height: 70vh;padding: 5%;">
  <h2>Registration Form</h2>
  
  <form action="#" method="post">
    
    <!-- Name Field -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <!-- Email Field -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <!-- Password Field -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="6" required><br><br>
    
    <!-- Age Field -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="10" max="100" required><br><br>
    
    <!-- Submit Button -->
    <input type="submit" value="Register">
    

  </form>
  </div>
  </center>
</body>
</html>
