<!DOCTYPE html>
<html>
<head>
  <title>Flex and Grid</title>
  <style>
    body {
      font-family: Arial;
    }

    h2 {
      text-align: center;
      background: lightblue;
      padding: 10px;
    }

    .flex-box {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100px;
      background: pink;
      margin: 10px;
      gap: 10px;
    }

    .item {
      background: orange;
      padding: 20px;
    }

    .grid-box {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      background: lightgreen;
      padding: 10px;
    }

    .grid-item {
      background: darkgreen;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .big {
      grid-column: 1 / 3;
    }

    .tall {
      grid-row: 2 / 4;
    }
  </style>
</head>
<body>

  <h2>Flexbox</h2>

  <div class="flex-box">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
  </div>

  <div class="flex-box" style="justify-content: flex-start;">
    <div class="item">Start</div>
    <div class="item">Start</div>
    <div class="item">Start</div>
  </div>

  <div class="flex-box" style="justify-content: flex-end;">
    <div class="item">End</div>
    <div class="item">End</div>
    <div class="item">End</div>
  </div>

  <div class="flex-box" style="justify-content: space-around;">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
  </div>

  <div class="flex-box" style="justify-content: space-evenly;">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
  </div>

  <div class="flex-box" style="justify-content: space-between;">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
  </div>

  <div class="flex-box" style="align-items: flex-start;">
    <div class="item">Start</div>
    <div class="item">Start</div>
    <div class="item">Start</div>
  </div>

  <div class="flex-box" style="align-items: flex-end;">
    <div class="item">End</div>
    <div class="item">End</div>
    <div class="item">End</div>
  </div>

  <div class="flex-box" style="align-items: center;">
    <div class="item">Center</div>
    <div class="item">Center</div>
    <div class="item">Center</div>
  </div>

  <div class="flex-box" style="align-items: stretch;">
    <div class="item">Stretch</div>
    <div class="item">Stretch</div>
    <div class="item">Stretch</div>
  </div>

  <div class="flex-box" style="align-items: baseline;">
    <div class="item">Baseline</div>
    <div class="item">Baseline</div>
    <div class="item">Baseline</div>
  </div>

  <h2>Grid</h2>

  <div class="grid-box">
    <div class="grid-item">1</div>
    <div class="grid-item big">2 big</div>
    <div class="grid-item">3</div>
    <div class="grid-item tall">4 tall</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
  </div>

</body>
</html>
