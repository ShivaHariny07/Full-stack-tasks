<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<body>
 
    <h1 style="display: flex; justify-content: center;">Grid column and rows</h1>
    <div style="display: grid; grid-template-columns: repeat(4, 1fr); background-color: rgb(253, 239, 229); grid-template-rows: 100px 100px; gap: 20px;">
        <div style="grid-column: 2/4; background-color: rgb(188, 136, 215); margin: 20px; text-align: center; align-items: center; padding: 20px;">block 1 (2 to 4)
        </div>
        <div style="grid-row: 1/3; background-color: rgb(188, 136, 215); margin: 20px; text-align: center; align-items: center; padding: 20px;">block 2 (1to 3)
        </div>
        <div style="grid-column: 3/8; background-color: rgb(188, 136, 215); margin: 20px; text-align: center; align-items: center; padding: 20px;">block 3 (3 to 8)
        </div>
    </div>

</body>
</html>
