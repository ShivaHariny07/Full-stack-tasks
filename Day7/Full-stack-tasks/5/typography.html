<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fonts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>

     @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    

    .importfont
     {
      font-family: 'Lobster', cursive;
      text-align: center;
      padding-top: 100px;
      font-size: 50px;
      color: rgb(168, 115, 45);
    }

    .linkfont
    {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 100px;
      font-size: 50px;
      color: red;
    }

  </style>
</head>
<body>
  <h1 class="linkfont">This is using a link from google fonts</h1>
  <h1 class="importfont">This is imported as a url from google fonts</h1>
</body>
</html>
