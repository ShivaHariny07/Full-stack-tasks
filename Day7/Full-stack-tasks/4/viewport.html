<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Example</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="background-color: aqua; width: 100lvw; height: 100lvh;">
        <div style="display: inline-block; background-color: antiquewhite; min-width: 45vw; height: 65vh; margin: 50px; border: 10px; padding: 50px;">hello this is a text......</div>
    </div>
    <div style=" display: block; background-color: brown; width: 50dvw;height: 100dvh;" >hello.....</div>
    <div style=" display: inline; background-color: coral; min-width: 10svw; min-height: 30svh;">This is an inline display it takes the size of the content</div>
    <br>
    <br>
    <div style=" display: block; background-color: cornflowerblue;width: 50lvw; height: 65lvh;">I've used the block display attribute</div>
    <div style="display: none; background-color: crimson; width: 40vw;height: 50vh;">I've used the none display attribute</div>
</body>
</html>
